<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .cadetblue{
            height: 100px;
            width: 100px;
            background-color: cadetblue;
            border: 5px dashed grey;
            outline: 5px solid grey;
            ;background-image: url(ardaguler.jpg);
            background-size: cover;
        }

        .grey{
            height: 100px;
            width: 100px;background-color: grey;
        }

    </style>
</head>
<body>

    <div class="cadetblue"></div>
    <div class="grey"></div>
    <div id="blue"></div>
    
</body>
</html>
